<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page E-Payment</title>
</head>

<body>

    <div class="main" id="main">
        <div class="header">
            <img class="shape-1" src="assets/shape1.png" alt="">
            <!-- navbar -->
            <div class="d-flex justify-content-between position-relative" style="z-index: 1;">
                <div class="d-flex align-items-center">
                    <img class="mr-1" src="assets/brand.png" alt="">
                    <span class="text-brand">aymentKu</span>
                </div>

                <div class="d-flex align-items-center">
                    <img id="dompet" class="mr-3" src="assets/dompet.png" alt="">
                    <img id="toggle" src="assets/toggle.png" alt="">
                </div>
            </div>
            <!-- text-navbar -->
            <div class="text-navbar mt-3 position-relative" style="z-index: 1;">
                <span>Hello, Welcome!</span>
            </div>

            <!-- card-head -->
            <div class="card-head mt-4 position-relative" style="z-index: 1;">
                <div class="d-flex align-items-center">
                    <img class="mr-2" src="assets/people.png" alt="">
                    <div class="d-flex flex-column justify-content-around">
                        <span class="h1">Ega liyando</span>
                        <span class="h2">aaliyando12@gmail.com</span>
                    </div>
                </div>
                <hr class="hr-dashed">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img class="mr-1" src="assets/saldo.png" alt="">
                        <span class="h1 m-0" style="color: #DE7240;"> Saldoku:</span>
                    </div>
                    <span class="h1 m-0">Rp. 200.000</span>
                </div>
            </div>


        </div>
        <div class="content">
            <!-- transaksi -->
            <span class="h3">Transaksi</span>
            <div class="d-flex mt-2">
                <button class="btn btn-danger d-flex align-items-center mr-2">
                    <span class="mr-4">Kirim</span>
                    <img src="assets/send.png" alt="">
                </button>
                <button class="btn btn-primary d-flex align-items-center">
                    <span class="mr-4">Terima</span>
                    <img src="assets/download.png" alt="">
                </button>
            </div>
            <hr>
            <!-- button -->
            <div class="row mb-3">
                <div class="col-6">
                    <button class="btn btn-green d-flex justify-content-around align-items-center position-relative">
                        <img class="shape-2" src="assets/shape2.png" alt="">
                        <span class="position-relative" style="z-index: 1;">Scan</span>
                        <img class="position-relative" style="z-index: 1;" src="assets/scan.png" alt="">
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-green d-flex justify-content-around align-items-center position-relative">
                        <img class="shape-2" src="assets/shape2.png" alt="">
                        <span class="position-relative" style="z-index: 1;">Top Up</span>
                        <img class="position-relative" style="z-index: 1;" src="assets/top-up.png" alt="">
                    </button>
                </div>
            </div>
            <!-- history transaksi -->
            <span class="h3">History transaksi</span>

            <div class="card-history d-flex align-items-center mt-3">
                <img class="mr-3" src="assets/1.png" alt="">
                <div class="d-flex flex-column justify-content-around">
                    <span class="h1 m-0">Peralatan Dapur</span>
                    <span class="h2">18/10/20</span>
                    <span class="h3">Rp.100.000</span>
                </div>
            </div>
            <div class="card-history d-flex align-items-center mt-4 mb-3">
                <img class="mr-3" src="assets/1.png" alt="">
                <div class="d-flex flex-column justify-content-around">
                    <span class="h1 m-0">Peralatan Dapur</span>
                    <span class="h2">18/10/20</span>
                    <span class="h3">Rp.100.000</span>
                </div>
            </div>
        </div>
    </div>

    <div class="main-2" id="main-2">
        <div class="d-flex flex-column align-items-center mt-4">
            <img id="close" class="icon-close" src="assets/close.png" alt="">
            <span class="text-close mt-3 mb-5">e-Wallet Saya</span>
        </div>
        <button class="btn btn-tambah">Tambah wallet</button>
        <div class="card-dompet mt-3">
            <img class="mr-3" src="assets/ovo.png" alt="">
            <div class="d-flex flex-column justify-content-between align-items-start">
                <span class="h1">OVO</span>
                <span class="h2">Saldo : Rp. 20000</span>
            </div>
        </div>
        <div class="card-dompet mt-3">
            <img class="mr-3" src="assets/gopay.png" alt="">
            <div class="d-flex flex-column justify-content-between align-items-start">
                <span class="h1">Gopay</span>
                <span class="h2">Saldo : Rp. 45000</span>
            </div>
        </div>
        <div class="card-dompet mt-3">
            <img class="mr-3" src="assets/dana.png" alt="">
            <div class="d-flex flex-column justify-content-between align-items-start">
                <span class="h1">Dana</span>
                <span class="h2">Saldo : Rp. 75000</span>
            </div>
        </div>
    </div>

    <div class="main-3" id="main-3">
        <div class="d-flex flex-column align-items-center mt-4">
            <img id="close2" class="icon-close" src="assets/close.png" alt="">
            <span class="text-close mt-3 mb-5">Menu</span>
        </div>
        <span class="h2 font-weight-bold">Profile</span>
        <div class="w-25 d-flex justify-content-start">
            <hr class="hr-bar">
        </div>
        <span class="h5 font-weight-bold mb-2 d-block">Transaksi</span>
        <span class="h5 font-weight-bold">History</span>
        <div class="d-flex mt-4">
            <button class="btn btn-menu mr-3">Masuk</button>
            <button class="btn btn-menu">Daftar</button>
        </div>
    </div>

    <script>
        var toggler = document.getElementById("toggle");
        var toggledompet = document.getElementById("dompet");
        var mainn = document.getElementById("main");
        var mainn2 = document.getElementById("main-2");
        var closer = document.getElementById("close");
        var mainn3 = document.getElementById("main-3");
        var closer2 = document.getElementById("close2");



        toggledompet.onclick = function () {
            mainn.style.filter = "blur(20px)"
            mainn2.style.display = "block"
        }
        closer.onclick = function () {
            mainn.style.filter = "none"
            mainn2.style.display = "none"
        }

        toggle.onclick = function () {
            mainn.style.filter = "blur(20px)"
            mainn3.style.display = "block"
        }
        closer2.onclick = function () {
            mainn.style.filter = "none"
            mainn3.style.display = "none"
        }







    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
